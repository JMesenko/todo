<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main__container">
        <div class="title">000</div>
        <div class="numbers">
            <div class="number__container">
                <div><button><span>1</span></button></div>
                <div><button><span>2</span></button></div>
                <div><button><span>3</span></button></div>
                <div><button><span>+</span></button></div>
            </div>
            <div class="number__container">
                <div><button><span>4</span></button></div>
                <div><button><span>5</span></button></div>
                <div><button><span>6</span></button></div>
                <div><button><span>-</span></button></div>
            </div>

                <div><button><span>7</span></button></div>
                <div><button><span>8</span></button></div>
                <div><button><span>9</span></button></div>
                <div><button><span>/</span></button></div>
            </div>
            <div class="number__container">
                <div><button><span>c</span></button></div>
                <div><button><span>0</span></button></div>
                <div><button><span>=</span></button></div>
                <div><button><span>x</span></button></div>
            </div>
        </div>
    </div>
